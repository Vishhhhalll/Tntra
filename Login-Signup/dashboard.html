<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <form id="myForm">
        <input
          type="text"
          name="pname"
          id="productName"
          placeholder="ProductName"
        /><br />
        <span id="productError" class="error"></span><br />
        <input
          type="text"
          name="p_id"
          id="productID"
          placeholder="ProductID"
        /><br />
        <span id="idError" class="error"></span><br />
        <input type="text" name="p_quantity" id="quantity" placeholder="Quantity" /><br />
        <span id="qtyError"></span><br />
       
        <button type="button" value="Submit" onclick="dataInLocal()">
          Submit</button
        ><br />
      </form>
      <div class="add_div">
        <button type="btn" id="addbtn" onclick="displayTable()">Add +</button>
      </div>
      <table id="Table">
        <thead>
          <tr>
            <th>ProductName</th>
            <th>ProductID</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <button type="button" onclick="window.location.href = 'login.html';" id="btn" class="btn btn-default">Logout</button>
      <script src="dashboard.js"></script>
</body>
</html>
